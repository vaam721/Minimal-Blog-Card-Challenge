<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card by Bess Sanchez</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="image"
        src="./images/cactus_img.jpg"
        alt="image of a cactus in a pot"
      />

      <p class="tag">Design</p>

      <p class="title">Embracing Minimalism</p>

      <p class="body">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>

      <hr />

      <p class="author">Annie Spratt</p>
    </div>
  </body>
</html>
